<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JavaScript Photo Gallery Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 imageViwer">
          <div class="targetedImg ">
            <img id="targetImages" class="img-fluid" src="" alt="Hoverder Image" />
          </div>
          <h3 id="altText" >Image Alternative Text</h3>
        </div>
        <div class="col-md-12 imageContainer">
          <ul>
            <li>
              <img id="hoveredImage" onmouseover="ImageHandler(this)" class="img-fluid" src="images/images1.jpg" alt="1st Image" />
            </li>
            <li>
              <img id="hoveredImage" onmouseover="ImageHandler(this)" class="img-fluid" src="images/images2.jpg" alt="2nd Image" />
            </li>
            <li>
              <img id="hoveredImage" onmouseover="ImageHandler(this)" class="img-fluid" src="images/Working1.jpg" alt="3rd Image" />
            </li>
          </ul>
          <button onclick="showImage(this)" class="btn btn-primary" type="button">Text</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
